<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class='container'>
      <h4 class='mt-2'>Carrito de compras</h4>
      <a class='mt-2' href='#'>Seguir comprando</a>
      <div class='row'>
        <div class='col-9'>
          <div class='card mt-2' style='background-color:#EAEAEA'>
            <div class='card-body d-flex justify-content-between'>
              <img src='' alt='hola'>
              <h5>Titulo</h5>
              <p>Description</p>
              <h6>Cantidad</h6>
              <button type='button' class='btn btn-danger'>Eliminar producto</button>
            </div>
          </div>
          <button type='button' class='btn btn-secondary mt-3'>Volver</button>
        </div>
        <div class='col-3'>
          <div class='card mt-2' style='background-color:#EAEAEA'>
            <div class='card-body'>
              <h5>Resumen</h5>
              <div class='d-flex mt-1'>
                <h6>Producto</h6>
                <p>Cantidad</p>
                <h6>precio</h6>
              </div>
              <div class='d-flex mt-1'>
                <h6>Total</h6>
                <h6>precio</h6>
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Checkout de compra
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Pago de compra</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <label for="fname">Tarjetas aceptadas</label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-amex" style="color:blue;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                          <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Nombre de la tarjeta</label>
                        <input type="text" id="cname" name="cardname" style="width: 60%;" placeholder="Ingrese el nombre de la tarjeta">
                        <br> 
                        <label for="ccnum">Número de la tarjeta</label>
                        <input type="text" id="ccnum" name="cardnumber" style="width: 60%;" placeholder="Ingrese el número de la tarjeta">
                        <br> 
                        <label for="expmonth">Mes de vencimiento</label>
                        <input type="text" id="expmonth" name="expmonth" style="width: 60%;" placeholder="Ingrese el mes de vencimiento">
                        <br> 
                        <label for="expyear">Año de vencimiento</label>
                        <input type="text" id="expyear" name="expyear" style="width: 60%;" placeholder="Ingrese el año de vencimiento">
                        <br> 
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" style="width: 60%;" placeholder="Ingrese el CVV, por ejemplo '123'">    
                      </div>
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr"> Guardar tarjeta de crédito
                    </label>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                      <button type="button" class="btn btn-primary">Pagar</button>
                    </div>
                        </div>
                        </form>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  </body>
</html>
