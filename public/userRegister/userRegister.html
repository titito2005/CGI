<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- Private CSS -->
    <link rel='stylesheet' type='text/css' href='/public/userRegister/userRegister.css'>
    <title>Register page</title>
  </head>
  <body class='d-flex justify-content-center'>
    <div class='card mt-20' style='width: 30rem;'>
        <div class='card-body'>
            <form action='register' method='POST'>
                <div class='form-group'>
                    <label for='inputFirstName'>Nombre</label>
                    <input name='userFirstName' type='firstName' class='form-control' id='inputFirstName' placeholder='Ingrese su nombre'>
                </div>
                <div class='form-group'>
                    <label for='inputLastName1'>Primer apellido</label>
                    <input name='userLastName1' type='lastName1' class='form-control' id='inputLastName1' placeholder='Ingrese su primer apellido'>
                </div>
                <div class='form-group'>
                  <label for='inputLastName2'>Segundo apellido</label>
                  <input name='userLastName2' type='lastName2' class='form-control' id='inputLastName2' placeholder='Ingrese su segundo apellido'>
               </div>
               <div class='form-group'>
                  <label for='inputTelephone'>Teléfono</label>
                  <input name='userTelephone' type='telephone' class='form-control' id='inputTelephone' placeholder='Ingrese su número telefónico'>
               </div>
               <div class='form-group'>
                  <label for='inputDirection'>Dirección</label>
                  <input name='userDirection' type='direction' class='form-control' id='inputDirection' placeholder='Ingrese su dirección'>
               </div>
               <div class='form-group'>
                  <label for='inputUserName'>Usuario</label>
                  <input name='userUserName' type='userName' class='form-control' id='inputUserName' placeholder='Ingrese el nombre de usuario que desee'>
               </div>
               <div class='form-group'>
                  <label for='inputEmail'>Email</label>
                  <input name='userEmail' type='email' class='form-control' id='inputEmail' placeholder='Ingrese su correo electrónico'>
                </div>
                <div class='form-group'>
                  <label for='inputPassword'>Contraseña</label>
                  <input name='userPassword' type='password' class='form-control' id='inputPassword' placeholder='Ingrese su contraseña'>
                </div>
                <button type='submit' class='btn btn-primary'>Registrarse</button>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  </body>
</html>
