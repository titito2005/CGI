<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <h4 class="mt-2">Carrito de compras</h4>
      <a class="mt-2" href="#">Seguir comprando</a>
      <div class="row">
        <div class="col-9">
          <div class="card mt-2" style="background-color:#EAEAEA">
            <div class="card-body d-flex justify-content-between">
              <img src="" alt="hola">
              <h5>Titulo</h5>
              <p>Description</p>
              <h6>Cantidad</h6>
              <button type="button" class="btn btn-danger">Eliminar producto</button>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mt-3">Volver</button>
        </div>
        <div class="col-3">
          <div class="card mt-2" style="background-color:#EAEAEA">
            <div class="card-body">
              <h5>Resumen</h5>
              <div class="d-flex mt-1">
                <h6>Producto</h6>
                <p>Cantidad</p>
                <h6>precio</h6>
              </div>
              <div class="d-flex mt-1">
                <h6>Total</h6>
                <h6>precio</h6>
              </div>
              <button type="button" class="btn btn-primary">Finalizar compra</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
